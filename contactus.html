<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get In Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Enter first name">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Enter last name">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="xyz@ gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+91 9876543210">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Enter your messaage here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>


                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span>
                        <p>Graphic Era Deemed To Be University <br>DEHRADUN</p>
                    </div>
                    <div>
                        <span><i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </span>
                        <a href="xyz@gmail.com">xyz@gmail.com</a>
                    </div>
                    <div>
                        <span><i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                        <a href="tel:+919876543210">+91 9876543210</a>
                    </div>
                    <div class="sci">
                        <li><a href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i>
                            </a></li>
                        <li><a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i>
                        </a></li>
                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i>
                        </a></li>
                        <li><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                        </a></li>

                    </div>
                </div>
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3445.8933154227825!2d77.9926535156444!3d30.26862078180115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39092b9450a2aacb%3A0x25b35a94a9524465!2sGraphic%20Era%20University%20(CS%2FIT%20Block)!5e0!3m2!1sen!2sin!4v1655380509039!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
    </div>

</body>

</html>
